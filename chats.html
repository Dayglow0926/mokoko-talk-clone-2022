<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokoko Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:49</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-xs"></i>
        <span>10%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-comments fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="clone-page-screenshot/mokoko-user-profile.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Mokoko</h4>
              <h6 class="user-component__subtitle">시원한 콜라 짱 맛있어!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="clone-page-screenshot/mokoko-user-profile2.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">MokokoNut</h4>
              <h6 class="user-component__subtitle">와~ 만세~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-person-drowning fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="badge nav__notification">2</span>
            <i class="fa-solid fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <img src="clone-page-screenshot/no.jpg" alt="" />
      <p>
        해당페이지는 모바일 최적화 페이지입니다. <br />
        화면을 줄여주세요.
      </p>
    </div>

    <div class="loading">
      <img src="clone-page-screenshot/hikariga.png" alt="" />
      <span>잠시만 기다려주세요.....</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/time.js"></script>
  </body>
</html>
