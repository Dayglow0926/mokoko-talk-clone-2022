<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokoko Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- 폰으로 접속시 사라지는 것도 고려 -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:49</span>
        <!-- JS를 배우고나서 리얼 타임으로 변경도 고려 -->
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>10%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to MokokoTalk</h1>
      <p class="welcome-header__text">
        If you have a Mokoko Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Mokoko Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
