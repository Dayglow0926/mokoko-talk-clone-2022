<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="library-header">
        <div class="library-header__menu">
          <i class="fa-solid fa-bars fa-xl"></i>
        </div>
        <div class="library-header__name">
          <span>library</span>
        </div>
        <div class="library-header__basket">
          <i class="fa-solid fa-basket-shopping fa-xl"></i>
        </div>
        <div class="library-header__search">
          <input type="text" placeholder="Search books...." />
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
      </header>
      <main class="library-content">
        <div class="library-content__delegate">
          <div class="library-content__delegate-title">
            <span>Book of the day</span>
          </div>
          <div class="library-content__delegate-book">
            <div class="library-content__delegate-book-img">
              <img src="https://image.yes24.com/Goods/112890310/Lsss" />
            </div>
            <div class="library-content__delegate-book-info">
              <span>눈 떠 보니 슈퍼히어로 1</span>
              <span>이승민 글/나오미양 그림</span>
              <div class="book-info-rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star none"></i>
              </div>
              <div class="library-content__delegate-book-info-what-is">
                <span>국내도서</span>
                <span>어린이</span>
              </div>
              <div class="library-content__delegate-book-info-button">
                <div><i class="fa-solid fa-bookmark fa-xl"></i></div>
                <span>Book Now</span>
              </div>
            </div>
          </div>
        </div>
        <div class="library-content__adventures">
          <span>Top Adventures</span>
          <div class="library-content__adventures-lists">
            <div>
              <div><img src="http://image.yes24.com/goods/112253263/L" /></div>
              <div class="book-info-rating">
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs none"></i>
              </div>
            </div>
            <div>
              <div><img src="http://image.yes24.com/goods/109705390/L" /></div>
              <div class="book-info-rating">
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs none"></i>
              </div>
            </div>
            <div>
              <div><img src="http://image.yes24.com/goods/111088149/L" /></div>
              <div class="book-info-rating">
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs none"></i>
              </div>
            </div>
            <div>
              <div><img src="http://image.yes24.com/goods/111085946/L" /></div>
              <div class="book-info-rating">
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs none"></i>
              </div>
            </div>
            <div>
              <div><img src="http://image.yes24.com/goods/24557233/L" /></div>
              <div class="book-info-rating">
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs"></i>
                <i class="fa-solid fa-star fa-2xs none"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="library-content__poular-authors">
          <span>Popular authors</span>
          <div class="library-content__poular-authors-info">
            <div>
              <img
                src="https://i.pinimg.com/originals/36/11/a1/3611a1aaa304a950f5016804126f3de3.jpg"
              />
            </div>
            <div>
              <span>George Raymond Richard Martin</span>
              <span
                >Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards.</span
              >
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
