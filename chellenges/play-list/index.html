<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="play-content">
      <header class="play-content__header">
        <div class="play-content__header-close">
          <i class="fa-solid fa-xmark fa-lg"></i>
        </div>
        <div class="play-content__header-name"><span>Playlist</span></div>
      </header>

      <main class="play-content__main">
        <div class="play-content__main-delegate">
          <div class="play-profile">
            <i class="fa-regular fa-image fa-2xl"></i>
          </div>
          <div class="play-info">
            <span>Random Love</span>
            <span>by Divay Kapoor</span>
          </div>
        </div>

        <div class="play-content__main-button">
          <div class="play-content__main-button-play">
            <i class="fa-solid fa-play"></i>
            <span>Play</span>
          </div>
          <div class="play-content__main-button-like">
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="play-content__main-button-plus">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>

        <div class="play-content__main-list">
          <ul>
            <li>
              <div class="play-profile"></div>
              <div class="play-info">
                <span>Matargasti</span>
                <span>Mohit Chauhan</span>
              </div>
            </li>
            <li>
              <div class="play-profile"></div>
              <div class="play-info">
                <span>Attitude</span>
                <span>Lewis OfMan &#183; Attitude</span>
              </div>
            </li>
            <li>
              <div class="play-profile"></div>
              <div class="play-info">
                <span>Try Everthing</span>
                <span>Shakira &#183; Zootopia</span>
              </div>
            </li>
            <li>
              <div class="play-profile"></div>
              <div class="play-info">
                <span>Sunflower</span>
                <span>Joseph Vincent &#183; Sunflower</span>
              </div>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/a4852596ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
